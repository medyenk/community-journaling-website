<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Style sheet  -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Chirp</title>
  </head>

  <body>
    <header>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Chirp</a>
        </li>
      </ul>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="row" id="page-contents">
            <!--aside area-->
            <div class="col-lg-2"></div>
            <!--start of middle div-->
            <div class="col-lg-8">
              <div class="mainForm">
                <!-- new post form -->
                <div class="new-postbox">
                  <figure>
                    <img
                      src="https://www.owlkids.com/wp-content/uploads/2017/02/chirp-pencil-for-slug-e1487097360834-1024x910.jpg"
                      alt="chirp bird"
                    />
                  </figure>
                  <div class="newpost-input">
                    <form class="post_form" method="POST" action="/">
                      <textarea
                        name="post_text"
                        id="post_text"
                        placeholder="Got something to say?"
                        rows="2"
                      ></textarea>
                      <div class="attachments">
                        <!-- here you can add the extra buttons -->
                        <ul>
                          <li>
                            <input
                              type="submit"
                              name="post"
                              id="post_button"
                              value="Post"
                            />
                          </li>
                        </ul>
                      </div>
                    </form>
                    <!--form closing-->
                  </div>
                </div>
                <hr />
                <br />
                <!-- post area -->
                <div class="posts_area"><!--edit remaining --></div>
              </div>
            </div>
            <!--aside area -->
            <div class="col-lg-2"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer area -->
    <footer id="footer">
      <div class="container text-center">
        <small>Copyright &copy; Chirp - Amita, James, Medyen, Rorie</small>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
